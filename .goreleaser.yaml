before:
  hooks:
    - go mod tidy

builds:
  - main: ./lightbulb/lightbulb.go
    id: lightbulb
    binary: lightbulb
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
  - main: ./switch/switch.go
    id: switch
    binary: switch
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
 
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: ldt
    homepage: https://github.com/pixelboehm/ldt
    tap:
      owner: "{{ .Env.MAINTAINER }}"
      name: homebrew-ldt
    commit_author:
      name: "{{ .Env.MAINTAINER }}"
      email: "{{ .Env.MAIL }}"
    folder: Formula
